<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mini Slack</title>
  <link rel="stylesheet" href="/css/app.css">
</head>
<body>
<div class="app">
  <aside class="sidebar">
    <h3>User</h3>
    <input id="userId" placeholder="your user id"/>
    <button id="setUserBtn">Set User</button>

    <hr>

    <h3>Conversation</h3>
    <div id="conversationList" class="conversation-list"></div>

    <hr>

    <h3>Create</h3>
    
    <input id="conversationId" placeholder="conversation id">
    <input id="memberIds" placeholder="members (comma separated)">
    <button id="createConvBtn">Create</button>
  </aside>

  <main class="chat">
    <div class="chat-header"> 
      Conversation
    </div>
    <div id="messages" class="messages"></div>

    <div class="composer">
      <input id="text" placeholder="Type a message"/>
      <button id="sendBtn">Send</button>
    </div>
  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script type="module" src="/js/main.js"></script>
</body>
</html>
