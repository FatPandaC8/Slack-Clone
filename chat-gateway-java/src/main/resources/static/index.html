<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Prototype A0</title>
  <link rel="stylesheet" href="./css/app.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
<div class="app">
  <aside class="sidebar">
    <h3>Create User</h3>

    <input id="name" placeholder="name">
    <input id="email" placeholder="email">
    <input id="password" placeholder="password" type="password">
    <button id="createUserBtn">Create User</button>

    <h3>Conversation</h3> 
    <div id="conversationList" class="conversation-list"></div>

    <h3>Join Conversation</h3>
    
    <input id="inviteCodeInput" placeholder="Invite Code">
    <button id="joinConvBtn">Join</button>

    <h3>Create Conversation</h3>

    <input id="createConvInput" placeholder="Name">
    <button id="createConvBtn">Create Conversation</button>
  </aside>

  <main class="chat">
    <div id="chatHeader" class="chat-header"> 
      Conversation
    </div>
    <div id="messages" class="messages"></div>

    <!-- Message input -->
    <div id="typingIndicator" class=" typingIndicator hidden">
      <span class="name" id="typingText"></span>
      <span class="dots"></span>
    </div>
    
    <div class="composer">
      <textarea id="textInput" placeholder="Type a message"></textarea>

      <div class="composer-toolbar">
        <div class="left-toolbar">
          <button id="sendFileBtn" class="icon-btn" title="Attach">
            <i class="bi bi-plus-circle"></i>
          </button>
          
          <button id="calloutBtn" class="icon-btn" title="Callout">
            <i class="bi bi-at"></i>
          </button>
          
          <button id="sendVoiceBtn" class="icon-btn" title="Voice">
            <i class="bi bi-mic"></i>
          </button>
        </div>
        
        <button id="sendMessageBtn" class="icon-btn" title="Send">
          <i class="bi bi-send-fill"></i>
        </button>
      </div>
    </div>
  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script type="module" src="/js/main.js"></script>
</body>
</html>
